- uri:
    url: "http://{{hostvars[item].ansible_host}}/keys/host_ca.pub"
    return_content: true
  register: hosts_pub
- file:
    path: ~/.ssh
    state: directory
- file:
    path: ~/.ssh/known_hosts
    state: touch
- lineinfile:
    path: ~/.ssh/known_hosts
    line: "@cert-authority * {{hosts_pub.content | regex_replace('\\s*$', '')}}"
